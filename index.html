<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css">
    <title>Weather App</title>   
</head>
<body>
    <div class="container">
        <form id="search-form" class="weather mb-3">
            <div class="row">
                <div class="col-9">
                    <input type="search" 
                    placeholder="Search a city" 
                    class="form-control"
                    id="city-input"
                    autocomplete="off">
                </div>
                <div class="col-3 p-0">
                    <input type="submit" value="search" class="btn btn-primary w-100">
                </div>
            </div>
        </form>      
        <div class="current-weather-section">
            <div class="row">
                <div class="col-6 current-weather-info-section">
                    <h1 id="city">Santiago</h1>
                    <ul>
                        <li><span id="date"></span></li>
                        <li id="description"></li>
                    </ul>
                    <div class="temperature-wrapper">
                        <span class="current-temp" id="temperature"></span>
                        <span class="units">
                            <a href="#" id="celsius-link" class="active">°C</a> |
                            <a href="#" id="fahrenheit-link">°F</a>
                        </span>
                    </div>
                </div>
                <div class="col-3 p-0 current-icon-box">
                    <img class="current-icon" id="current-icon" src="" alt="weather icon">
                </div>
                <div class="col-3 current-weather-conditions">
                        <li>Humidity: <span id="humidity">11</span>%</li>
                        <li>Wind: <span id="wind">3</span> km/h</li>
                    </ul>
                </div>
            </div>
        </div>
        <hr class="division">
        <div class="weather-forecast" id="forecast"></div>
    </div>
    <div class="footer-note-wrapper">
        <small class="footer-note">
        <a href="https://github.com/catralars/vanilla-weather-app" 
        target="_blank"
        rel="noreferrer">
        Open-source code
        </a> by Catalina Opazo
    </small> 
    </div>
    <script src="src/app.js"></script>
</body>
</html>
