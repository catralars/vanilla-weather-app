<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css">
    <title>Weather App</title>   
</head>
<body>
    <div class="container">
        <form id="search-form" class="mb-3">
            <div class="row">
                <div class="col-9">
                    <input type="search" 
                    placeholder="Search a city" 
                    class="form-control"
                    id="city-input"
                    autocomplete="off">
                </div>
                <div class="col-3">
                    <input type="submit" value="search">
                </div>
            </div>
        </form>      
        <div class="current-weather-section">
            <div class="row">
                <div class="col-6 current-weather-info-section">
                    <h1 id="city">Santiago</h1>
                    <ul>
                        <li><span id="date"></span></li>
                        <li id="description"></li>
                    </ul>
                    <div class="temperature-wrapper">
                        <span class="current-temp" id="temperature">18</span>
                        <span class="units">
                            <a href="#" id="celsius">°C | </a>
                            <a href="#" id="farenheit">°F</a>
                        </span>
                    </div>
                </div>
                <div class="col-3 current-icon-box">
                    <img class="current-icon" id="current-icon" src="" alt="weather icon">
                </div>
                <div class="col-3 current-weather-conditions">
                        <li>Humidity: <span id="humidity">11</span>%</li>
                        <li>Wind: <span id="wind">3</span>km/h</li>
                    </ul>
                </div>
            </div>
        </div>
        <hr class="division">
        <div class="weather-forecast">
            <div class="row">
                <div class="col-sm-2">
                    <div class="forecast-wrapper">
                        <div class="weather-forecast-date">Sun</div>
                        <img src="./icons/partly.png" alt="forecast weather icon" class="forecast-weather-icon">
                        <div class="forecast-temperature-wrapper">
                            <span class="forecast-max-temp">12</span>
                            <span class="forecast-min-temp">7</span>
                        </div>
                    </div>
                </div>
                <div class="col-sm-2">
                    <div class="forecast-wrapper">
                        <div class="weather-forecast-date">Mon</div>
                        <img src="./icons/sunny.png" alt="forecast weather icon" class="forecast-weather-icon">
                        <div class="forecast-temperature-wrapper">
                            <span class="forecast-max-temp">12</span>
                            <span class="forecast-min-temp">7</span>
                        </div>
                    </div>
                </div>
                <div class="col-sm-2">
                    <div class="forecast-wrapper">
                        <div class="weather-forecast-date">Tue</div>
                        <img src="./icons/partly.png" alt="forecast weather icon" class="forecast-weather-icon">
                        <div class="forecast-temperature-wrapper">
                            <span class="forecast-max-temp">12</span>
                            <span class="forecast-min-temp">7</span>
                        </div>
                    </div>
                </div>
                <div class="col-sm-2">
                    <div class="forecast-wrapper">
                        <div class="weather-forecast-date">Wed</div>
                        <img src="./icons/cloudy.png" alt="forecast weather icon" class="forecast-weather-icon">
                        <div class="forecast-temperature-wrapper">
                            <span class="forecast-max-temp">12</span>
                            <span class="forecast-min-temp">7</span>
                        </div>
                    </div>
                </div>
                <div class="col-sm-2">
                    <div class="forecast-wrapper">
                        <div class="weather-forecast-date">Thu</div>
                        <img src="./icons/rainy.png" alt="forecast weather icon" class="forecast-weather-icon">
                        <div class="forecast-temperature-wrapper">
                            <span class="forecast-max-temp">12</span>
                            <span class="forecast-min-temp">7</span>
                        </div>
                    </div>
                </div>
                <div class="col-sm-2">
                    <div class="forecast-wrapper">
                        <div class="weather-forecast-date">Fri</div>
                        <img src="./icons/rainy.png" alt="forecast weather icon" class="forecast-weather-icon">
                        <div class="forecast-temperature-wrapper">
                            <span class="forecast-max-temp">17</span>
                            <span class="forecast-min-temp">14</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <small>
        <a href="https://github.com/catralars/vanilla-weather-app" 
        target="_blank"
        rel="noreferrer">
        Open-source code
        </a> by Catalina Opazo
    </small>
    <script src="src/app.js"></script>
</body>
</html>
